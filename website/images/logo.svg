<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#d4af37" stroke="#8b4513" stroke-width="3"/>
  
  <!-- Gold shine gradient background -->
  <defs>
    <radialGradient id="goldGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#f0e68c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="earringGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b923;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to background -->
  <circle cx="100" cy="100" r="95" fill="url(#goldGradient)" stroke="#8b4513" stroke-width="3"/>
  
  <!-- Left earring -->
  <g id="left-earring">
    <!-- Earring wire/post -->
    <line x1="70" y1="45" x2="70" y2="90" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
    <!-- Top ball -->
    <circle cx="70" cy="40" r="6" fill="#d4af37" stroke="#8b4513" stroke-width="1"/>
    <!-- Main earring stone (teardrop) -->
    <path d="M 70 95 Q 60 110 70 130 Q 80 110 70 95" fill="url(#earringGrad)" stroke="#6b3410" stroke-width="2"/>
    <!-- Shine effect -->
    <ellipse cx="68" cy="105" rx="3" ry="6" fill="#f0e68c" opacity="0.6"/>
  </g>
  
  <!-- Right earring (mirror) -->
  <g id="right-earring">
    <!-- Earring wire/post -->
    <line x1="130" y1="45" x2="130" y2="90" stroke="#8b4513" stroke-width="2" stroke-linecap="round"/>
    <!-- Top ball -->
    <circle cx="130" cy="40" r="6" fill="#d4af37" stroke="#8b4513" stroke-width="1"/>
    <!-- Main earring stone (teardrop) -->
    <path d="M 130 95 Q 120 110 130 130 Q 140 110 130 95" fill="url(#earringGrad)" stroke="#6b3410" stroke-width="2"/>
    <!-- Shine effect -->
    <ellipse cx="132" cy="105" rx="3" ry="6" fill="#f0e68c" opacity="0.6"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="55" cy="70" r="2" fill="#f0e68c"/>
  <circle cx="145" cy="70" r="2" fill="#f0e68c"/>
  <path d="M 100 160 L 105 170 L 110 160 M 105 165 L 105 175" stroke="#8b4513" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Text at bottom -->
  <text x="100" y="185" font-family="Georgia, serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b4513">EARRING SHOP</text>
</svg>
